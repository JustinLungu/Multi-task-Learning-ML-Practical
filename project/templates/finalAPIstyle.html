<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTaskModel API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>MultiTaskModel API</h1>
    
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
    <script>
        // Display the prediction result
        async function displayResult() {
            const form = document.querySelector('form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
    
                const formData = new FormData(form);
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });
    
                try {
                    const result = await response.json();
                    if (response.ok) {
                        document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
                    } else {
                        document.getElementById('result').innerText = `Error: ${result.detail}`;
                    }
                } catch (error) {
                    console.error('Error parsing response:', error);
                }
            });
        }
    
        // Call the displayResult function when the page is loaded
        window.addEventListener('load', displayResult);
    </script>
    
</body>
</html>
